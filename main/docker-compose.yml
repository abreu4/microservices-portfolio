version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8001:8000 # 8001 to differentiate from django app's 8000
    volumes:
      - .:/app
    depends_on:
      - db


  db:
    image: mysql:5.7.22
    restart: always
    environment:
        MYSQL_DATABASE: admin
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        MYSQL_ROOT_PASSWORD: root
    volumes:
        - .dbdata:/var/lib/mysql
    ports:
        - 33067:3306 # default. again, to differentiate from django app's 33066